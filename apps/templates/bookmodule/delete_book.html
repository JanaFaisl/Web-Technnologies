<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ book.title }}"?</h2>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'books.list_books' %}">Cancel</a>
    </form>
</body>
</html>
