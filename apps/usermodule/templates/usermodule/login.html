<h2>Login</h2>

{% if user_logged_in %}
  <p>You are already logged in.</p>
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
{% else %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endif %}

{% for message in messages %}
  <p>{{ message }}</p>
{% endfor %}
